<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>dashboard</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>DASHBOARD</h1>
        </div>
        <div class="bigbox-2">
            <div class="box1">
                <h6>Number of responses</h6>
                <br>
                
                <hr style="border: 2px solid black;">
                <span id="boxtext"></span>
            </div>
            <div class="box2">
                <h6>Students with previous experience in Web Development</h6>
                <hr style="border: 2px solid black;">
                <span id="boxtext1" class="boxtext"></span>
            </div>
        </div>
        <div class="bigbox-1">
            <div class="box1">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Student by grade</option>
                    <option value="1">Grade 9</option>
                    <option value="2">Grade 10</option>
                    <option value="3">Grade 11</option>
                    <option value="4">Grade 12 (failed)</option>
                  </select>
                
            </div>
            <div class="box2">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Student by place</option>
                    <option value="2">FSD</option>
                    <option value="3">Private school</option>
                    <option value="4">Public school</option>
                    <option value="5">Other (please specify)</option>
                  </select>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
